query GetCatalogPlants($pagination: InputPagination!,
					   $search: String!,
					   $onlyFavorites: Boolean) {
	getCatalogPlants(pagination: $pagination,
					 search: $search,
					 onlyFavorites: $onlyFavorites) {
		pagination {
			limit
			nextPageExist
			ofset
			prevPageExist
			totalPages
		}
		totalFavorites
		plants {
			id
			description {
				is_favorite
				name
				image {
					media_id
					urlIosFull
					urlIosPrev
				}
			}
		}
	}
}
