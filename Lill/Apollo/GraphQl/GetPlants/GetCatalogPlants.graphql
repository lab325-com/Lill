query GetCatalogPlants($pagination: InputPagination!,
					   $search: String!) {
	getCatalogPlants(pagination: $pagination,
					 search: $search) {
		pagination {
			limit
			nextPageExist
			ofset
			prevPageExist
			totalPages
		}
		plants {
			description {
				is_poisonous
				is_weed
				latinName
				name {
					en
					ru
				}
				plantImages {
					media_id
					type
					urlAndroidPhone
					urlAndroidTablet
					urlIosPhone
					urlIosTablet
				}
				invitation {
					en
					ru
				}
				descriptionFull {
					en
					ru
				}
				climat {
					absolute_min_temp
					difficulty {
						en
						ru
					}
					dormancy {
						en
						ru
					}
					humidity {
						en
						ru
					}
					light {
						en
						ru
					}
					light_secondary {
						en
						ru
					}
					pet_toxic
					poison_type {
						en
						ru
					}
					temp_max
					temp_min
					zone_max
					zone_min
				}
				care {
					humidity {
						count
						period
					}
					misting {
						count
						period
					}
					rotating {
						count
						period
					}
					watering {
						count
						period
					}
				}
			}
			id
		}
	}
}
