query Me {
	me {
		id
		fullName
		email
		timezone
		defaultGardenId
		hasUdid
		Language {
			id
			name
			nativeName
			code
			index
		}
		NotificationSettings {
			cares
			waitingCares
			missedCares
			frequency {
				hours
				minutes
				seconds
			}
			secondChance
			secondChanceSendAfter {
				hours
				minutes
				seconds
			}
			todayList
			todayListSendAt
		}
		Gardens {
			id
			name
			userMainImage {
				id
				urlIosFull
				urlIosPrev
				urlAndroidPhone
				urlAndroidTablet
				notes
			}
			isDefault
            totalPlants
            needCareCount
		}
		access {
			diagnosisAvaliable
			diagnosisTotal
			diagnosisUsed
			identifyTotal
			identifyUsed
			isPremium
			subscriptionName
			subscription {
				name
				duration
			}
		}
        Sales {
            id
            name
        }
		totalGardens
		totalFavouritePlants
		totalGardenPlants
	}
}
