query Me {
	me {
		id
		fullName
		email
		timezone
		defaultGardenId
		Language {
			id
			name
			nativeName
			code
			index
		}
		NotificationSettings {
			cares
			waitingCares
			missedCares
			frequency
			secondChance
			secondChanceSendAfter
			todayList
			todayListSendAt
		}
		Gardens {
			id
			name
			userDescription
			userMainImage {
				id
				urlIosFull
				urlIosPrev
				urlAndroidPhone
				urlAndroidTablet
				notes
			}
			userGalleryImages {
				id
				urlIosFull
				urlIosPrev
				urlAndroidPhone
				urlAndroidTablet
				notes
			}
			isDefault
		}
		access {
			diagnosisAvaliable
			diagnosisTotal
			diagnosisUsed
			identifyTotal
			identifyUsed
			isPremium
		}
	}
}
