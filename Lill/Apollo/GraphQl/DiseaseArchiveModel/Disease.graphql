query DiagnoseArhive($pagination: InputPagination!) {
      diagnoseArhive(pagination: $pagination) {
    pagination {
      limit
      nextPageExist
      offset
      prevPageExist
      totalPages
    }
    plant {
      diagnoseDescription
      diagnoseTitle
      plant {
		PlantCares {
            count
            id
            period
			CareType {
                id
                name
            }
        }
		Climate {
            deciduous
            habit
            hardiness
            height
            moisture
            ph
            shade
            soil
        }
        descriptionFull
        descriptionWikiHtml
        id
        isFavourite
        latinName
		plantImages {
            id
            urlIosFull
            urlIosPrev
        }
        names
        wikiUrl
    }
    }
  }
}
