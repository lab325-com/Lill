query GardenPlants($gardenId: String!,
				   $pagination: InputPagination!,
				   $careTypeId: Int,
				   $isHappy: Boolean) {
	gardenPlants(gardenId: $gardenId,
				 pagination: $pagination,
				 careTypeId: $careTypeId,
				 isHappy: $isHappy) {
		GardenPlants {
			name
			isHappy
			userMainImage {
				urlIosFull
				urlIosPrev
				id
			}
			GardenPlantCares {
				count
				name
				period
			}
		}
		Pagination {
			limit
			nextPageExist
			offset
			prevPageExist
			totalPages
		}
	}
}
