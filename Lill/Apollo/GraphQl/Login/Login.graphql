mutation login($socialToken: String!,
			   $udid: String!,
			   $firebaseId: String!,
			   $social: Social!,
			   $lang: Lang!) {
	login(socialToken: $socialToken
		  udid: $udid
		  firebaseId: $firebaseId
		  social: $social
		  lang: $lang) {
		access {
			diagnosisAvaliable
			diagnosisTotal
			diagnosisUsed
			identifyTotal
			identifyUsed
			isPremium
		}
		avatar
		barer
		email
		id
		lang
		name
	}
}
