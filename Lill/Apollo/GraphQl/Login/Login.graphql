mutation login($socialToken: String!,
			   $udid: String!,
			   $firebaseId: String!,
			   $social: Social!,
			   $lang: Lang!) {
	login(socialToken: $socialToken
		  udid: $udid
		  firebaseId: $firebaseId
		  social: $social
		  lang: $lang) {
		Gardens {
			id
			isDefault
			isDefault
			name
			userDescription
			userDescription
			userGalleryImages {
				media_id
				type
				urlAndroidPhone
				urlAndroidTablet
				urlIosFull
				urlIosPrev
			}
			userMainImage {
				media_id
				type
				urlAndroidPhone
				urlAndroidTablet
				urlIosFull
				urlIosPrev
			}
		}
		Language {
			code
			id
			index
			name
			nativeName
		}
		access {
			diagnosisAvaliable
			diagnosisTotal
			diagnosisUsed
			identifyTotal
			identifyUsed
			isPremium
		}
		avatar
		barer
		defaultGardenId
		email
		fullName
		id
		timezone
	}
}
